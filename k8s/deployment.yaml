apiVersion: apps/v1
kind: Deployment
metadata:
  name: ski-website
  namespace: ski-website
  labels:
    app: ski-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ski-website
  template:
    metadata:
      labels:
        app: ski-website
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: nginx
        image: ghcr.io/YOUR_GITHUB_ORG/ski-website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: ssl-config
          mountPath: /etc/nginx/ssl/ssl-params.conf
          subPath: ssl-params.conf
        - name: ssl-certs
          mountPath: /etc/letsencrypt
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: ssl-config
        configMap:
          name: nginx-ssl-config
      - name: ssl-certs
        secret:
          secretName: ssl-certificates
          optional: true
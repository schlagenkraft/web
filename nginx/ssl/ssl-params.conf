# SSL Configuration Parameters
# This file can be customized with your specific SSL requirements

# SSL Protocols and Ciphers
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;

# SSL Session Configuration
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;

# SSL Buffer Size
ssl_buffer_size 8k;

# DH Parameters (generate with: openssl dhparam -out dhparam.pem 2048)
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# HSTS (uncomment if you want to enable - be careful, this is permanent!)
# add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Resolver for OCSP stapling (Cloudflare DNS)
resolver 1.1.1.1 1.0.0.1 valid=300s;
resolver_timeout 5s;